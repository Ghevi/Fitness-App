<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start exercising!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Exercise">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="cardio">
            Cardio
          </mat-option>
          <mat-option value="side-lunges">
            Side Lunges
          </mat-option>
          <mat-option value="jumping-jacks">
            Jumping Jacks
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
